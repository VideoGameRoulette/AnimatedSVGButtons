<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="w-screen h-screen grid grid-cols-1 grid-rows-1">
      <div class="col-span-1 row-span-1 bg-slate-900 flex justify-center items-center text-3xl">
        <button
          class="menu-one bg-slate-700 hover:bg-slate-500 focus:bg-slate-500 border-2 m-2 rounded-md"
          aria-expanded="false"
        >
          <svg class="w-8 h-8 hamburger" viewBox="0 0 100 100" fill="currentColor">
            <rect class="line top" width="80" height="10" x="10" y="25" rx="5" />
            <rect class="line middle" width="80" height="10" x="10" y="45" rx="5" />
            <rect class="line bottom" width="80" height="10" x="10" y="65" rx="5" />
          </svg>
        </button>
        <button
          class="menu-two bg-slate-700 hover:bg-slate-500 focus:bg-slate-500 border-2 m-2 rounded-md"
          aria-expanded="false"
        >
          <svg class="w-8 h-8 hamburger" viewBox="0 0 100 100" fill="none" stroke="currentColor">
            <line
              class="line top"
              x1="20"
              x2="80"
              y1="40"
              y2="40"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="0"
            />
            <line
              class="line bottom"
              x1="80"
              x2="20"
              y1="60"
              y2="60"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="0"
            />
          </svg>
        </button>
        <button
          class="menu-three bg-slate-700 hover:bg-slate-500 focus:bg-slate-500 border-2 m-2 rounded-md"
          aria-expanded="false"
        >
          <svg class="w-8 h-8 hamburger" viewBox="0 0 100 100" fill="none" stroke="currentColor">
            <line
              class="line top"
              x1="20"
              x2="80"
              y1="40"
              y2="40"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="0"
            />
            <line
              class="line bottom"
              x1="80"
              x2="20"
              y1="60"
              y2="60"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="0"
            />
          </svg>
        </button>
        <button
          class="menu-four bg-slate-700 hover:bg-slate-500 focus:bg-slate-500 border-2 m-2 rounded-md"
          aria-expanded="false"
        >
          <svg class="w-8 h-8 hamburger" viewBox="0 0 100 100" fill="none" stroke="currentColor">
            <path
              class="line"
              stroke-width="10"
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -55 a 1 1 0 0 1 0 -40 h 27 v 70"
            ></path>
          </svg>
        </button>
        <button
          class="dark:text-slate-700 dark:hover:text-slate-500 dark:focus:text-slate-500 menu-five bg-slate-700 hover:bg-slate-500 focus:bg-slate-500 border-2 m-2 rounded-md"
          aria-expanded="false"
        >
          <svg class="w-8 h-8 theme-icon" viewBox="0 0 100 100" fill="currentColor">
            <circle class="text-white" cx="50" cy="50" r="20" />
            <circle class="inner" cx="50" cy="50" r="10" fill="currentColor" />
            <line
              class="line text-white"
              x1="15"
              x2="20"
              y1="50"
              y2="50"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="0"
              stroke="currentColor"
            />
            <line
              class="line text-white"
              x1="85"
              x2="80"
              y1="50"
              y2="50"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="0"
              stroke="currentColor"
            />
            <line
              class="line text-white"
              x1="50"
              x2="50"
              y1="15"
              y2="20"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="0"
              stroke="currentColor"
            />
            <line
              class="line text-white"
              x1="50"
              x2="50"
              y1="85"
              y2="80"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="0"
              stroke="currentColor"
            />
            <line
              class="line text-white"
              x1="50"
              x2="22"
              y1="50"
              y2="22"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="-30"
              stroke="currentColor"
            />
            <line
              class="line text-white"
              x1="50"
              x2="78"
              y1="50"
              y2="78"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="-30"
              stroke="currentColor"
            />
            <line
              class="line text-white"
              x1="50"
              x2="22"
              y1="50"
              y2="78"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="-30"
              stroke="currentColor"
            />
            <line
              class="line text-white"
              x1="50"
              x2="78"
              y1="50"
              y2="22"
              stroke-width="10"
              stroke-linecap="round"
              stroke-dasharray="60"
              stroke-dashoffset="-30"
              stroke="currentColor"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
